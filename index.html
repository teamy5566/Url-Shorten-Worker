<!doctype html>
<html>
<head>
<meta http-equiv="content-type" content="txt/html; charset=utf-8" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha256-L/W5Wfqfa0sdBNIKN9cG6QA5F2qx4qICmU2VgLruv9Y=" crossorigin="anonymous">
<title>短链</title>
<style>
    html, body {
  height: 100%;
}
</style>
</head>
<body style="    
display: -webkit-box;
display: flex;
-webkit-box-align: center;
align-items: center;
-webkit-box-pack: center;
justify-content: center;
vertical-align: center;
flex-wrap: wrap;
align-content: center;">
    <div class="card" style="width:80%">
        <h5 class="card-header">缩短你的链接</h5>
        <div class="card-body">
          <h5 class="card-title">请输入你需要缩短的链接：</h5>
          <p class="card-text">例如: https://example.com/long-url/RoowykPo8KPvjZWxQ</p>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="https://example.com/" id="text">
            <div class="input-group-append">
                    <button class="btn btn-primary" type="button" onclick='shorturl()' id="searchbtn">
                    
                    缩短它
                  </button>
            </div>
          </div>          
          <p>注意：此服务仅用于演示目的，生成的短链接将在24小时后自动失效。</p>
        </div>
      </div>

      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">结果</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="关闭">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id="result">
              无结果
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
              
            </div>
          </div>
        </div>
      </div>     

      <script src="https://cdn.jsdelivr.net/npm/url-shorten-worker@latest/main.js" integrity="sha256-a0oYi5izkZaR5ziQsNONZdiW7Jm/rgWl/orX6MlKW4A=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha256-WqU1JavFxSAMcLP2WIOI+GB2zWmShMI82mTpLDcqFUg=" crossorigin="anonymous"></script>
</body>
</html>
